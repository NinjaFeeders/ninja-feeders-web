<div class="container">
    <h2>Registrar</h2>
    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Nome de usuario</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary" >Registrar</button>
      
    </form>
  </div>
